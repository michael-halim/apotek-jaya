<div class="d-flex justify-content-center">
    {% if perms.benefits.read_benefit_scheme %}
        <span data-uq='{{hash}}' data-link="{{view_link}}" class="view-benefit-scheme btn text-primary w-100">
            <i class="bi bi-eye"></i>
        </span>
    {% endif %}

    {% if perms.benefits.update_benefit_scheme %}
        <span data-uq='{{hash}}' data-link="{{update_link}}" class="update-benefit-scheme btn text-warning w-100">
            <i class="bi bi-pencil"></i>
        </span>
    {% endif %}

    {% if perms.benefits.delete_benefit_scheme %}
        <span data-uq='{{hash}}' data-link="{{delete_link}}" class="delete-benefit-scheme btn text-danger w-100">
            <i class="bi bi-trash"></i>
        </span>
    {% endif %}
</div>
