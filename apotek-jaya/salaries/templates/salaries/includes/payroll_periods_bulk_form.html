<div class="modal-header">
    <h5 class="modal-title">{{modal_title|title}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
    <ul class="modal-messages"></ul>
    <form id="payroll_periods_form" method="POST">
        <div class="row">
            <div class="row sticky-top">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="{{payroll_period_bulk_form.file_upload.id_for_label}}" class="form-label">
                            <b>{{ payroll_period_bulk_form.file_upload.label }}</b>
                        </label>
                        {{ payroll_period_bulk_form.file_upload }}
                        <span class="form-error text-danger"></span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="d-flex justify-content-end">
                        <input type="button" value="Create Payroll Periods" class="btn btn-success"
                            data-link="{{uq.create_link}}" id="submit-form-payroll-periods">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
