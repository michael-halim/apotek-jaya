{% extends 'base.html' %}
{% load static %}

{% block title %}
Find Me
{% endblock title %}

{% block script_css %}
<script>
    $(function () {
        $('#stock tfoot th').each(function () {
            var title = $(this).text();
            $(this).html('<input type="text" placeholder="Search ' + title + '" />');
        });
        $('#stock').DataTable({
            initComplete: function () {
                // Apply the search
                this.api()
                    .columns()
                    .every(function () {
                        var that = this;
                        
                         $('input', this.footer()).on('keyup change clear', function () {
                            if (that.search() !== this.value) {
                                that.search(this.value).draw();
                            }
                        });
                    });
            },
            dom: 'lBfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
    });
</script>
<style>
    body{
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
    background-color: #B9D7EA;

  }
  ::-webkit-scrollbar {
    display: none;
  }

div.stock-wrapper{
    background-color: white;
    padding: 20px;
    border-radius: 16px;
}
 tfoot {
    display: table-header-group;
}
</style>
{% endblock script_css %}

{% block content %}

<div class="container">
    Home View
</div>
{% endblock content %}
