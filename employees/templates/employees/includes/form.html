<div class="modal-header">
    <h5 class="modal-title">{{modal_title|title}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
    <ul class="modal-messages"></ul>
    
    <form action="/employees/" id="add_employees_form" method="POST">
        {% csrf_token %}
        {% for field in user_form %}
        <div class="mb-3">
            <label for="{{field.id_for_label}}" class="form-label"><b>{{field.label}}</b></label>
            {{field}}
            <span class="text-danger"></span>
        </div>
        {% endfor %}
        
        {% for field in employees_form %}
        <div class="mb-3">
            <label for="{{field.id_for_label}}" class="form-label"><b>{{field.label}}</b></label>
            {{field}}
            <span class="text-danger"></span>
        </div>
        {% endfor %}
        <div class="mb-3 d-flex justify-content-end">
            <input type="button" value="Submit" class="btn btn-success" id="submit-add-employees">
        </div>
    </form>
</div>
