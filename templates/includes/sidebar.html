{% load static %}

{% block scripts_css %}
<style>
@media screen and (max-width: 480px) {
    .offcanvas{
        max-width: 75%;
    }
}
.offcanvas{
    max-width: 330px;
    border-top-right-radius: 24px;
    border-bottom-right-radius: 24px;
    background: #0F4C75;
    color: white;
}
.menu{
    margin: 20px 0;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
}
.dropdown-category{
    margin: 10px 20px;

}
[class*="dropdown-child-"] {
  margin: 10px 20px;
}

.logout-menu{
    margin: 20px 0;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    background-color: #BBE1FA;
    /* color: #000; */
    color: #212529;
    font-weight: bold;
}

.hr-sidebar{
    border-top: 5px solid #fff;
    border-radius: 24px;
}
.selected{
    background: #fff;
    border-radius: 6px;
    color: #0F4C75;
}
.menu:hover{
    background: #fff;
    color: #0F4C75;
}
.rotate {
  transform: rotate(180deg);
}
</style>

<script>
    $(function () {

        if ('{{request.path}}'.includes('category')) {
            $('.dropdown-category').show();  
            $('#icon-category-dropdown > i').addClass('fa-caret-up')
        } 
        else{
            $('.dropdown-category').hide();
            $('#icon-category-dropdown > i').addClass('fa-caret-down')
        }

        $('body').on('click','.dropdown-parent',function(){
            var id = $(this).attr('id');
            console.log($(this).attr('id'));
            console.log('.dropdown-child-' + id);
            $('.dropdown-child-' + id).slideToggle('fast');
            
            console.log(($(this).find('div > i')));
            if ($(this).find('div.icon-category-dropdown > i').hasClass('fa-caret-up')){
                $(this).find('div.icon-category-dropdown > i').removeClass('fa-caret-up');
                $(this).find('div.icon-category-dropdown > i').addClass('fa-caret-down');
            } else{
                $(this).find('div.icon-category-dropdown > i').addClass('fa-caret-up');
                $(this).find('div.icon-category-dropdown > i').removeClass('fa-caret-down');
            }
            
        });
        $('body').on('click','#logout',function(){
            if (confirm('Are You Sure You Want to Logout ?')){
                window.location.href = "{% url 'main_app:logout' %}"
            }
        });
    });
</script>
{% endblock scripts_css %}
